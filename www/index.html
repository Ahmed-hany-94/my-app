<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الموظفين</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
        }

        body.ltr {
            direction: ltr;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .login-card {
            margin-top: 10vh;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input {
            width: auto;
            margin-left: 10px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .error-message {
            color: #ff4757;
            background: #ffe8e8;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .success-message {
            color: #2ed573;
            background: #e8f8f5;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .dashboard {
            display: none;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .welcome {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .date {
            color: #666;
            font-size: 14px;
        }

        .nav-menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .nav-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .nav-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .nav-item .icon {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .nav-item .title {
            font-weight: 600;
            color: #333;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
        }

        .page-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
        }

        .salary-card, .expense-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .salary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .salary-month {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .salary-net {
            font-size: 20px;
            font-weight: 700;
            color: #2ed573;
        }

        .salary-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .salary-item {
            text-align: center;
        }

        .salary-item .label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .salary-item .value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .salary-item.deduction .value {
            color: #ff4757;
        }

        .expense-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .expense-type {
            font-weight: 600;
            color: #333;
        }

        .expense-amount {
            font-weight: 700;
            color: #667eea;
        }

        .expense-date {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .expense-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-paid {
            background: #e8f8f5;
            color: #2ed573;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .filter-row {
            display: flex;
            gap: 10px;
            align-items: end;
        }

        .filter-row select, .filter-row input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
        }

        .filter-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .notifications {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .notification-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            border-right: 4px solid #667eea;
        }

        .notification-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .notification-content {
            color: #666;
            font-size: 14px;
        }

        .admin-panel {
            display: none;
        }

        .admin-form {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .admin-form textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            resize: vertical;
            min-height: 100px;
        }

        .language-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            color: #667eea;
            z-index: 1000;
        }

        .ltr .language-toggle {
            left: auto;
            right: 20px;
        }

        .hidden {
            display: none !important;
        }

        .logout-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,107,107,0.9);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            z-index: 1000;
        }

        .ltr .logout-btn {
            right: auto;
            left: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .salary-details {
                grid-template-columns: 1fr;
            }
            
            .nav-menu {
                grid-template-columns: 1fr;
            }
        }

        .format-number {
            direction: ltr;
            text-align: right;
        }

        .ltr .format-number {
            text-align: left;
        }

        /* أنماط الوضع المظلم */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f1f1f1;
        }

        body.dark-mode .card {
            background: #272640;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        body.dark-mode .form-group label {
            color: #f1f1f1;
        }

        body.dark-mode input, 
        body.dark-mode select, 
        body.dark-mode textarea {
            background: #1a1a2e;
            color: #f1f1f1;
            border-color: #3a3a5c;
        }

        body.dark-mode .header {
            background: #272640;
        }

        body.dark-mode .nav-item {
            background: #272640;
        }

        body.dark-mode .welcome {
            color: #f1f1f1;
        }

        body.dark-mode .date {
            color: #b8b8b8;
        }

        body.dark-mode .expense-card,
        body.dark-mode .salary-card,
        body.dark-mode .filter-section {
            background: #272640;
        }

        body.dark-mode .expense-type,
        body.dark-mode .salary-title {
            color: #f1f1f1;
        }

        body.dark-mode .expense-date,
        body.dark-mode .salary-date {
            color: #b8b8b8;
        }

        body.dark-mode .btn-secondary {
            background: #272640;
            color: #667eea;
        }

        body.dark-mode .theme-toggle {
            background: rgba(39, 38, 64, 0.9);
            color: #f1f1f1;
        }

        /* أنماط زر تبديل الوضع المظلم */
        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 80px; /* وضعه بجانب زر تغيير اللغة */
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            color: #667eea;
            z-index: 1000;
        }

        .ltr .theme-toggle {
            left: auto;
            right: 80px;
        }
    </style>
    <!-- استدعاء مكتبة Supabase بشكل صحيح - تحديث الإصدار -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- تأكد من تحميل ملف supabase.js بعد تحميل المكتبة -->
    <script src="js/supabase.js"></script>
</head>
<body>
    <button class="language-toggle" onclick="toggleLanguage()">EN</button>
    <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
    <button class="logout-btn hidden" onclick="logout()" title="تسجيل الخروج">🚪</button>

    <div class="container">
        <!-- Login Page -->
        <div id="loginPage" class="login-card card">
            <div class="logo">
                <h1 data-ar="نظام إدارة الموظفين" data-en="Employee Management System">نظام إدارة الموظفين</h1>
                <p data-ar="مرحباً بك في نظام إدارة الموظفين" data-en="Welcome to Employee Management System">مرحباً بك في نظام إدارة الموظفين</p>
            </div>

            <div class="error-message" id="loginError"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label data-ar="رقم الملف" data-en="Employee ID">رقم الملف</label>
                    <input type="text" id="employeeId" required>
                </div>

                <div class="form-group">
                    <label data-ar="رقم الهاتف" data-en="Phone Number">رقم الهاتف</label>
                    <input type="tel" id="phoneNumber" required>
                </div>

                <div class="form-group">
                    <label data-ar="كلمة المرور" data-en="Password">كلمة المرور</label>
                    <input type="password" id="password" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe" data-ar="تذكرني" data-en="Remember me">تذكرني</label>
                </div>

                <button type="submit" class="btn" data-ar="تسجيل الدخول" data-en="Login" onclick="handleLogin(event)">تسجيل الدخول</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboardPage" class="dashboard">
            <div class="header">
                <div class="welcome" id="welcomeMessage">مرحباً</div>
                <div class="date" id="currentDate"></div>
            </div>

            <div class="notifications" id="notifications">
                <h3 data-ar="الإشعارات" data-en="Notifications">الإشعارات</h3>
                <div id="notificationsList"></div>
            </div>

            <div class="nav-menu">
                <div class="nav-item" onclick="showPage('salary')">
                    <div class="icon">💰</div>
                    <div class="title" data-ar="الرواتب" data-en="Salaries">الرواتب</div>
                </div>
                <div class="nav-item" onclick="showPage('expenses')">
                    <div class="icon">🧾</div>
                    <div class="title" data-ar="المصروفات" data-en="Expenses">المصروفات</div>
                </div>
                <div class="nav-item" onclick="showPage('password')">
                    <div class="icon">🔑</div>
                    <div class="title" data-ar="تغيير كلمة المرور" data-en="Change Password">تغيير كلمة المرور</div>
                </div>
                <div class="nav-item admin-only hidden" onclick="showPage('admin')">
                    <div class="icon">👨‍💼</div>
                    <div class="title" data-ar="لوحة الإدارة" data-en="Admin Panel">لوحة الإدارة</div>
                </div>
            </div>
        </div>

        <!-- Salary Page -->
        <div id="salaryPage" class="page">
            <div class="page-header">
                <button class="back-btn" onclick="showPage('dashboard')">←</button>
                <h2 class="page-title" data-ar="الرواتب" data-en="Salaries">الرواتب</h2>
                <div></div>
            </div>

            <div class="filter-section">
                <div class="filter-row">
                    <select id="salaryMonthFilter">
                        <option value="" data-ar="جميع الأشهر" data-en="All Months">جميع الأشهر</option>
                        <option value="2024-01">يناير 2024</option>
                        <option value="2024-02">فبراير 2024</option>
                        <option value="2024-03">مارس 2024</option>
                        <option value="2024-04">أبريل 2024</option>
                        <option value="2024-05">مايو 2024</option>
                    </select>
                    <button class="filter-btn" onclick="filterSalaries()" data-ar="فلترة" data-en="Filter">فلترة</button>
                </div>
            </div>

            <div id="salaryList"></div>
        </div>

        <!-- Expenses Page -->
        <div id="expensesPage" class="page">
            <div class="page-header">
                <button class="back-btn" onclick="showPage('dashboard')">←</button>
                <h2 class="page-title" data-ar="المصروفات" data-en="Expenses">المصروفات</h2>
                <div></div>
            </div>

            <div class="filter-section">
                <div class="filter-row">
                    <input type="date" id="expenseDateFilter">
                    <button class="filter-btn" onclick="filterExpenses()" data-ar="فلترة" data-en="Filter">فلترة</button>
                </div>
            </div>

            <div id="expensesList"></div>
        </div>

        <!-- Password Change Page -->
        <div id="passwordPage" class="page">
            <div class="page-header">
                <button class="back-btn" onclick="showPage('dashboard')">←</button>
                <h2 class="page-title" data-ar="تغيير كلمة المرور" data-en="Change Password">تغيير كلمة المرور</h2>
                <div></div>
            </div>

            <div class="card">
                <div class="error-message" id="passwordError"></div>
                <div class="success-message" id="passwordSuccess"></div>

                <form id="passwordForm">
                    <div class="form-group">
                        <label data-ar="كلمة المرور الحالية" data-en="Current Password">كلمة المرور الحالية</label>
                        <input type="password" id="currentPassword" required>
                    </div>

                    <div class="form-group">
                        <label data-ar="كلمة المرور الجديدة" data-en="New Password">كلمة المرور الجديدة</label>
                        <input type="password" id="newPassword" required>
                    </div>

                    <div class="form-group">
                        <label data-ar="تأكيد كلمة المرور الجديدة" data-en="Confirm New Password">تأكيد كلمة المرور الجديدة</label>
                        <input type="password" id="confirmPassword" required>
                    </div>

                    <button type="submit" class="btn" data-ar="تغيير كلمة المرور" data-en="Change Password">تغيير كلمة المرور</button>
                </form>
            </div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPage" class="page">
            <div class="page-header">
                <button class="back-btn" onclick="showPage('dashboard')">←</button>
                <h2 class="page-title" data-ar="لوحة الإدارة" data-en="Admin Panel">لوحة الإدارة</h2>
                <div></div>
            </div>

            <div class="admin-form">
                <h3 data-ar="إضافة إشعار جديد" data-en="Add New Notification">إضافة إشعار جديد</h3>
                <div class="form-group">
                    <label data-ar="العنوان" data-en="Title">العنوان</label>
                    <input type="text" id="notificationTitle">
                </div>
                <div class="form-group">
                    <label data-ar="المحتوى" data-en="Content">المحتوى</label>
                    <textarea id="notificationContent"></textarea>
                </div>
                <button class="btn" onclick="addNotification()" data-ar="إضافة الإشعار" data-en="Add Notification">إضافة الإشعار</button>
            </div>

            <div class="admin-form">
                <h3 data-ar="إدارة الإشعارات" data-en="Manage Notifications">إدارة الإشعارات</h3>
                <div id="adminNotificationsList"></div>
            </div>
        </div>
    </div>

    <script>
        let currentLanguage = 'ar';
        let currentUser = null;
        let users = {
            '12345': {
                employeeId: '12345',
                phone: '0501234567',
                password: 'password123',
                name: 'أحمد محمد',
                nameEn: 'Ahmed Mohammed',
                isAdmin: true
            },
            '67890': {
                employeeId: '67890',
                phone: '0509876543',
                password: 'employee456',
                name: 'فاطمة أحمد',
                nameEn: 'Fatima Ahmed',
                isAdmin: false
            }
        };

        let salaries = [
            {
                employeeId: '12345',
                month: '2024-05',
                monthName: 'مايو 2024',
                basic: 8000,
                allowances: 2000,
                deductions: 500,
                net: 9500,
                source: 'البنك الأهلي'
            },
            {
                employeeId: '12345',
                month: '2024-04',
                monthName: 'أبريل 2024',
                basic: 8000,
                allowances: 1800,
                deductions: 400,
                net: 9400,
                source: 'البنك الأهلي'
            },
            {
                employeeId: '67890',
                month: '2024-05',
                monthName: 'مايو 2024',
                basic: 6000,
                allowances: 1500,
                deductions: 300,
                net: 7200,
                source: 'بنك الراجحي'
            }
        ];

        let expenses = [
            {
                employeeId: '12345',
                date: '2024-05-15',
                type: 'وقود',
                amount: 150,
                status: 'paid',
                source: 'البنك الأهلي'
            },
            {
                employeeId: '12345',
                date: '2024-05-10',
                type: 'مواصلات',
                amount: 80,
                status: 'pending',
                source: 'البنك الأهلي'
            },
            {
                employeeId: '67890',
                date: '2024-05-12',
                type: 'وجبات',
                amount: 200,
                status: 'paid',
                source: 'بنك الراجحي'
            }
        ];

        let notifications = [
            {
                id: 1,
                title: 'تحديث نظام الرواتب',
                titleEn: 'Salary System Update',
                content: 'تم تحديث نظام الرواتب لتحسين الأداء',
                contentEn: 'Salary system has been updated for better performance'
            },
            {
                id: 2,
                title: 'إجازة العيد',
                titleEn: 'Holiday Notice',
                content: 'أعلان عن إجازة العيد المبارك',
                contentEn: 'Holiday announcement for Eid'
            }
        ];

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'ar' ? 'en' : 'ar';
            document.querySelector('.language-toggle').textContent = currentLanguage === 'ar' ? 'EN' : 'ع';
            document.body.className = currentLanguage === 'ar' ? '' : 'ltr';
            document.documentElement.lang = currentLanguage;
            document.documentElement.dir = currentLanguage === 'ar' ? 'rtl' : 'ltr';
            updateLanguage();
        }

        function updateLanguage() {
            document.querySelectorAll('[data-ar]').forEach(el => {
                el.textContent = el.getAttribute(`data-${currentLanguage}`);
            });
            
            if (currentUser) {
                document.getElementById('welcomeMessage').textContent = 
                    currentLanguage === 'ar' ? `مرحباً ${currentUser.name}` : `Welcome ${currentUser.nameEn}`;
            }
            
            displayNotifications();
            if (document.getElementById('salaryPage').classList.contains('active')) {
                displaySalaries();
            }
            if (document.getElementById('expensesPage').classList.contains('active')) {
                displayExpenses();
            }
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('ar-SA').format(num);
        }

        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        function showSuccess(elementId, message) {
            const successEl = document.getElementById(elementId);
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => {
                successEl.style.display = 'none';
            }, 3000);
        }

        function handleLogin(e) {
            e.preventDefault();
            e.stopPropagation();
            console.log('Handle login called');
            login(e);
        }

        async function login(e) {
            e.preventDefault();
            console.log('Login function called');
            
            const employeeId = document.getElementById('employeeId').value.trim();
            const phone = document.getElementById('phoneNumber').value.trim();
            const password = document.getElementById('password').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;

            // التحقق من وجود البيانات
            if (!employeeId || !phone || !password) {
                showError('loginError', currentLanguage === 'ar' ? 'يرجى ملء جميع الحقول' : 'Please fill all fields');
                return;
            }

            try {
                // استخدام Supabase للتحقق من المستخدم
                console.log('Calling supabaseLogin with:', { employeeId, phone });
                const result = await supabaseLogin(employeeId, phone, password);
                console.log('Login result:', result);
                
                if (!result.success) {
                    showError('loginError', currentLanguage === 'ar' ? result.message : 'Invalid login credentials');
                    return;
                }

                currentUser = result.user;
                console.log('Login successful for user:', currentUser.name);
                
                if (rememberMe) {
                    // في تطبيق حقيقي، يمكنك استخدام localStorage بشكل آمن
                    localStorage.setItem('rememberedUser', JSON.stringify({
                        employeeId,
                        phone
                    }));
                }

                showPage('dashboard');
                document.querySelector('.logout-btn').classList.remove('hidden');
                
                if (currentUser.is_admin) {
                    document.querySelectorAll('.admin-only').forEach(el => el.classList.remove('hidden'));
                }
            } catch (error) {
                console.error('Error during login:', error);
                showError('loginError', 'حدث خطأ أثناء تسجيل الدخول: ' + error.message);
            }
        }

        function logout() {
            currentUser = null;
            showPage('login');
            document.querySelector('.logout-btn').classList.add('hidden');
            document.querySelectorAll('.admin-only').forEach(el => el.classList.add('hidden'));
            document.getElementById('loginForm').reset();
        }

        function showPage(pageName) {
            document.querySelectorAll('.login-card, .dashboard, .page').forEach(el => {
                el.style.display = 'none';
                el.classList.remove('active');
            });

            if (pageName === 'login') {
                document.getElementById('loginPage').style.display = 'block';
            } else if (pageName === 'dashboard') {
                document.getElementById('dashboardPage').style.display = 'block';
                updateDashboard();
            } else {
                document.getElementById(pageName + 'Page').style.display = 'block';
                document.getElementById(pageName + 'Page').classList.add('active');
                
                if (pageName === 'salary') {
                    displaySalaries();
                } else if (pageName === 'expenses') {
                    displayExpenses();
                } else if (pageName === 'admin') {
                    displayAdminNotifications();
                }
            }
        }

        async function updateDashboard() {
            document.getElementById('welcomeMessage').textContent = 
                currentLanguage === 'ar' ? `مرحباً ${currentUser.name}` : `Welcome ${currentUser.name_en}`;
            
            const now = new Date();
            document.getElementById('currentDate').textContent = now.toLocaleDateString(currentLanguage === 'ar' ? 'ar-SA' : 'en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // جلب الإشعارات من Supabase
            const notificationsResult = await fetchNotifications();
            if (notificationsResult.success) {
                notifications = notificationsResult.data;
                displayNotifications();
            }
        }

        function displayNotifications() {
            const notificationsList = document.getElementById('notificationsList');
            notificationsList.innerHTML = '';

            notifications.forEach(notification => {
                const notificationEl = document.createElement('div');
                notificationEl.className = 'notification-item';
                notificationEl.innerHTML = `
                    <div class="notification-title">${currentLanguage === 'ar' ? notification.title : notification.titleEn}</div>
                    <div class="notification-content">${currentLanguage === 'ar' ? notification.content : notification.contentEn}</div>
                `;
                notificationsList.appendChild(notificationEl);
            });
        }

        async function changePassword(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // التحقق من كلمة المرور الحالية
            if (currentPassword !== currentUser.password) {
                showError('passwordError', currentLanguage === 'ar' ? 'كلمة المرور الحالية غير صحيحة' : 'Current password is incorrect');
                return;
            }

            // التحقق من تطابق كلمة المرور الجديدة
            if (newPassword !== confirmPassword) {
                showError('passwordError', currentLanguage === 'ar' ? 'كلمة المرور الجديدة غير متطابقة' : 'New passwords do not match');
                return;
            }

            if (newPassword.length < 6) {
                showError('passwordError', currentLanguage === 'ar' ? 'كلمة المرور يجب أن تكون 6 أحرف على الأقل' : 'Password must be at least 6 characters');
                return;
            }

            // تحديث كلمة المرور باستخدام Supabase
            const result = await changeUserPassword(currentUser.employee_id, newPassword);
            
            if (result.success) {
                currentUser.password = newPassword;
                showSuccess('passwordSuccess', currentLanguage === 'ar' ? 'تم تغيير كلمة المرور بنجاح' : 'Password changed successfully');
                document.getElementById('passwordForm').reset();
            } else {
                showError('passwordError', currentLanguage === 'ar' ? 'حدث خطأ أثناء تغيير كلمة المرور' : 'Error changing password');
            }
        }

        async function addNotification() {
            const title = document.getElementById('notificationTitle').value;
            const content = document.getElementById('notificationContent').value;

            if (!title || !content) {
                alert(currentLanguage === 'ar' ? 'يرجى ملء جميع الحقول' : 'Please fill all fields');
                return;
            }

            // إضافة إشعار باستخدام Supabase
            const result = await addNewNotification(title, title, content, content);
            
            if (result.success) {
                document.getElementById('notificationTitle').value = '';
                document.getElementById('notificationContent').value = '';
                
                // تحديث قائمة الإشعارات
                const notificationsResult = await fetchNotifications();
                if (notificationsResult.success) {
                    notifications = notificationsResult.data;
                    displayAdminNotifications();
                    alert(currentLanguage === 'ar' ? 'تم إضافة الإشعار بنجاح' : 'Notification added successfully');
                }
            } else {
                alert(currentLanguage === 'ar' ? 'حدث خطأ أثناء إضافة الإشعار' : 'Error adding notification');
            }
        }

        function displayAdminNotifications() {
            const adminList = document.getElementById('adminNotificationsList');
            adminList.innerHTML = '';

            notifications.forEach(notification => {
                const notificationEl = document.createElement('div');
                notificationEl.className = 'notification-item';
                notificationEl.innerHTML = `
                    <div class="notification-title">${notification.title}</div>
                    <div class="notification-content">${notification.content}</div>
                    <div style="margin-top: 10px;">
                        <button class="btn btn-secondary" style="width: auto; margin-left: 10px; padding: 8px 15px;" onclick="editNotification(${notification.id})">
                            ${currentLanguage === 'ar' ? 'تعديل' : 'Edit'}
                        </button>
                        <button class="btn btn-danger" style="width: auto; padding: 8px 15px;" onclick="deleteNotification(${notification.id})">
                            ${currentLanguage === 'ar' ? 'حذف' : 'Delete'}
                        </button>
                    </div>
                `;
                adminList.appendChild(notificationEl);
            });
        }

        function editNotification(id) {
            const notification = notifications.find(n => n.id === id);
            if (notification) {
                const newTitle = prompt(currentLanguage === 'ar' ? 'العنوان الجديد:' : 'New Title:', notification.title);
                const newContent = prompt(currentLanguage === 'ar' ? 'المحتوى الجديد:' : 'New Content:', notification.content);
                
                if (newTitle && newContent) {
                    notification.title = newTitle;
                    notification.titleEn = newTitle;
                    notification.content = newContent;
                    notification.contentEn = newContent;
                    displayAdminNotifications();
                }
            }
        }

        function deleteNotification(id) {
            if (confirm(currentLanguage === 'ar' ? 'هل أنت متأكد من حذف هذا الإشعار؟' : 'Are you sure you want to delete this notification?')) {
                notifications = notifications.filter(n => n.id !== id);
                displayAdminNotifications();
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up event listeners');
            
            const loginForm = document.getElementById('loginForm');
            const passwordForm = document.getElementById('passwordForm');
            
            if (loginForm) {
                loginForm.addEventListener('submit', login);
                console.log('Login form event listener added');
            }
            
            if (passwordForm) {
                passwordForm.addEventListener('submit', changePassword);
                console.log('Password form event listener added');
            }

            // Initialize
            showPage('login');
            updateLanguage();
            console.log('Initialization complete');
        });
    </script>
